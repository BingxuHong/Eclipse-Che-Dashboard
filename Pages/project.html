<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../Style/common.css">
    <script src="../Scripts/jquery-3.1.0.js"></script>
    <script src="../Scripts/common.js"></script>
    <script src="../Scripts/ApiHelper.js"></script>
    <script src="../Scripts/Project.js"></script>
</head>
<body>
<h1>Projects</h1>
<br />
<h3>Workspace: <span id="spanWorkspaceName"></span></h3>
<div id="divBtnArea">
    <input type="button" id="btnCreateArea" value="Create Project" />
    <br /><br />
</div>
    <div id="divCreateProjectArea" style="display:none;">
        <h2>Create Project</h2>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="txtProjectName" />
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <input type="text" id="txtProjectDescription" />
                </td>
            </tr>
            <tr>
                <td>Type:</td>
                <td id="projectType" onchange="fn_projectCreateType()">
                    <input type="radio" name="rdoProjectType" value="blank" checked> Blank <br />
                    <input type="radio" name="rdoProjectType" value="java"> Java <br />
                    <input type="radio" name="rdoProjectType" value="node"> NodeJS
                </td>
            </tr>
            <tr>
                <td>Template:</td>
                <td id="projectTemplate">
                    <input type="radio" name="rdoProjectTemplate" value="blank" checked> blank <br />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="btnCreate" value="Create" />
                </td>
            </tr>
        </table>
        <br /><br />
    </div>
    <div id="divProjectListArea">
        <table id="tbProject">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
